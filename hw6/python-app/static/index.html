<!DOCTYPE html>

<head>
    <title>HomeWork 6</title>
    <!-- <meta name="viewport" content="width=SITE_MIN_WIDTH, initial-scale=1, maximum-scale=1"> -->
    <meta name="viewport" content="width=device-width" , initial-scale=1>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/scripts.js"></script>
</head>

<body>
    <div class="card" id="form">
        <div id="headline">
            <!-- <img src="/static/banner.jpeg" alt="Business Search Logo" /> -->
            <h2>Business Search</h2>
            <p>Fill out the form to get businesses near you!</p>
        </div>
        <div>
            <form id="search_form" onsubmit="return processForm(event)">
                <label class="required-field" for="keyword">Keyword</label> <br />
                <input class="input-element" type="text" name="keyword" style="width:100%;" required /><br />
                <div style="display: inline-block;">
                    <label for="distance">Distance(miles)</label><br />
                    <input class="input-element" type="number" name="radius" placeholder="10" />
                </div>
                <div style="float: right;">
                    <label class="required-field" for="categories">Category</label><br />
                    <select class="input-element" name="categories" id="category">
                        <option value="all">Default</option>
                        <option value="arts">Arts & Entertainment</option>
                        <option value="health">Health & Medical</option>
                        <option value="hotelstravel">Hotels & Travel</option>
                        <option value="food">Food</option>
                        <option value="professional">Professional Services</option>
                    </select>
                </div>
                <br />
                <label class="required-field" for="location">Location</label> <br />
                <input class="input-element" type="text" id="location" name="location" style="width:100%;" required />
                <hr />
                <span>Want us to auto-detect your location? Check here</span>
                <input type="checkbox" style="margin:0; padding:0; height: 12px;" name="auto-detect" id="auto-detect"
                    onclick="disableField('location')" /><br />
                <div style="display:inline-block;">
                    <input class="submit-element" id="submit-button" type="submit" value="SUBMIT" />
                    <input class="submit-element" id="clear-button" type="reset" onclick="return clear_data()"
                        value="CLEAR" />
                </div>
            </form>
        </div>
    </div>
    <div id="results"></div>
    <div id="business"></div>

</body>

</html>
